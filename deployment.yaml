apiVersion: v1
kind: Service
metadata:
  name: nginx-project
spec:
  type: ClusterIP
  ports:
    - port: 80
  selector:
    app: nginx-project
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-project
  template:
    metadata:
      labels:
        app: nginx-project
    spec:
      containers:
        - name: nginx
          image: 864981728406.dkr.ecr.ap-south-1.amazonaws.com/testing/my-flask-app:latest
          ports:
            - containerPort: 80 #this is sample
